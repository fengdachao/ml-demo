<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能新闻搜索智能体</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-newspaper me-2"></i>
                    智能新闻搜索智能体
                </a>
                <div class="navbar-text text-light">
                    <i class="bi bi-robot me-1"></i>
                    AI驱动的新闻发现平台
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- 搜索区域 -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-gradient text-white text-center py-3">
                            <h4 class="mb-0">
                                <i class="bi bi-search me-2"></i>
                                智能新闻搜索
                            </h4>
                            <p class="mb-0 mt-2 opacity-75">输入关键词，发现最新相关新闻</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="searchForm">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-lightning-charge-fill text-warning"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchQuery" 
                                           placeholder="请输入新闻关键词，如：人工智能、区块链、新能源..." 
                                           required>
                                    <button class="btn btn-primary px-4" type="submit" id="searchBtn">
                                        <i class="bi bi-search me-1"></i>
                                        搜索新闻
                                    </button>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="limitSelect" class="form-label text-muted">结果数量</label>
                                        <select class="form-select" id="limitSelect">
                                            <option value="5">5条</option>
                                            <option value="10" selected>10条</option>
                                            <option value="15">15条</option>
                                            <option value="20">20条</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="autoRelated" checked>
                                                <label class="form-check-label text-muted" for="autoRelated">
                                                    启用智能相关推荐
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 加载动画 -->
            <div id="loadingSpinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">搜索中...</span>
                </div>
                <p class="mt-2 text-muted">AI正在为您搜索最新新闻...</p>
            </div>

            <!-- 搜索结果摘要 -->
            <div id="resultSummary" class="d-none">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card border-info">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">
                                    <i class="bi bi-bar-chart-fill me-2"></i>
                                    搜索摘要
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-md-3">
                                        <div class="stat-item">
                                            <h3 class="text-primary" id="totalCount">0</h3>
                                            <p class="text-muted mb-0">新闻总数</p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-item">
                                            <h3 class="text-success" id="categoryCount">0</h3>
                                            <p class="text-muted mb-0">分类数量</p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-item">
                                            <h3 class="text-warning" id="sourceCount">0</h3>
                                            <p class="text-muted mb-0">新闻来源</p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-item">
                                            <h3 class="text-info" id="latestTime">-</h3>
                                            <p class="text-muted mb-0">最新时间</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div id="searchResults" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-dark">
                        <i class="bi bi-newspaper me-2"></i>
                        搜索结果
                    </h4>
                    <button class="btn btn-outline-secondary btn-sm" id="clearResults">
                        <i class="bi bi-x-circle me-1"></i>
                        清除结果
                    </button>
                </div>
                <div id="newsList" class="row">
                    <!-- 新闻列表将在这里动态生成 -->
                </div>
            </div>

            <!-- 相关新闻结果 -->
            <div id="relatedResults" class="d-none">
                <hr class="my-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-dark">
                        <i class="bi bi-link-45deg me-2"></i>
                        相关新闻
                    </h4>
                    <div>
                        <span class="badge bg-info me-2" id="selectedNewsTitle">已选择新闻</span>
                        <button class="btn btn-outline-secondary btn-sm" id="clearRelated">
                            <i class="bi bi-x-circle me-1"></i>
                            清除相关
                        </button>
                    </div>
                </div>
                <div id="relatedNewsList" class="row">
                    <!-- 相关新闻列表将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新闻详情模态框 -->
    <div class="modal fade" id="newsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalTitle">新闻详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="newsModalContent">
                        <!-- 新闻详情内容 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="findRelatedBtn">
                        <i class="bi bi-search me-1"></i>
                        查找相关新闻
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
